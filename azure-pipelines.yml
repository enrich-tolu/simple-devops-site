# pipeline for simple devops site 

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**/*.html'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'

# Deploy to Azure Web App using publish profile
- task: DownloadSecureFile@1
  name: DownloadPublishProfile
  inputs:
    secureFile: 'devops-site-profile'  # Replace with your uploaded file name

- task: AzureWebApp@1
  inputs:
    azureSubscription: '<leave blank>'
    appType: 'webApp'
    appName: 'devops-site' 
    package: '$(Build.ArtifactStagingDirectory)'
    deploymentMethod: 'zipDeploy'
    publishProfilePath: '$(DownloadPublishProfile.secureFilePath)'

