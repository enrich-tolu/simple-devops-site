# pipeline for simple devops site 

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadSecureFile@1
  name: DownloadPublishProfile
  inputs:
    secureFile: 'devops-site-profile'  # must match the uploaded secure file name exactly

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**/*.html'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'

- task: DownloadBuildArtifacts@0
  inputs:
    buildType: 'current'
    downloadType: 'single'
    artifactName: 'drop'
    downloadPath: '$(Build.ArtifactStagingDirectory)'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'MyAzureConnection' # service connection name
    appName: 'devops-site'
    package: '$(Build.ArtifactStagingDirectory)/drop/**/*.zip'
    deploymentMethod: 'zipDeploy'






