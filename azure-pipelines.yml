# pipeline for simple devops site 

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadSecureFile@1
  name: DownloadPublishProfile
  inputs:
    secureFile: 'devops-site-profile'  # must match the uploaded secure file name exactly

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**/*.html'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'

- task: AzureWebApp@1
  inputs:
    appType: webApp
    appName: 'devops-site'  # e.g. le-devops-site
    package: '$(Build.ArtifactStagingDirectory)/drop'
    deploymentMethod: zipDeploy
    publishProfilePath: '$(DownloadPublishProfile.secureFilePath)'


